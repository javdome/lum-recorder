<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lum Screen Recorder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="https://cdn.jsdelivr.net/npm/comlinkjs@3.0.2/umd/comlink.js"></script> -->
    <script src="./main-menu.js" async></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./main-menu.css">
  </head>  
  <body>
    <!-- <h1>Lum - Screenrecorder with Voice</h1> -->
    <!-- <p id="warning">
      Enable chrome://flags/#enable-experimental-web-platform-features
    </p> -->
    <p>Preview:</p>
    <video id="videoElement" autoplay muted></video>
    <br>
    <input type="checkbox" id="audioToggle" />
    <label for="audioToggle">Capture Audio from Desktop</label>
    <br>
    <input type="checkbox" id="micAudioToggle" />
    <label for="micAudioToggle">Capture Audio from Microphone</label>
    <br>
    <input type="checkbox" id="minimizeOnRecord" />
    <label for="minimizeOnRecord">Minimize on start recording</label>
    <br>
    <button id="captureBtn">Select screen</button>
    <button id="startBtn" disabled>Start Recording</button>
    <button id="stopBtn" disabled>Stop Capture</button>
    <button id="faceBtn">Face</button>
    <button id="cancelBtn" disabled>Cancelar</button>
    <br>
    <a id="download" href="#" style="display: none;">Download</a>
    <div id="info">
      <p>Shortcuts:</p>
      <ul>
        <li>Ctrl + Alt + 1: Toggles the size of the rounded view of the face.</li>
        <li>Ctrl + Alt + 9: Stops recording.</li>
      </ul>
    </div>
  </body>
</html>
